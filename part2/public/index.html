<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="card-body">
      <div class="card-header spinning">
        <h2 class="m-0">DOG OF THE DAY!</h2>
        <h3 class="m-0">Max - 3-year-old Golden Retriever</h2>
      </div>
      <img :src="dog_of_the_day_img" alt="Dog of the Day"/>
      <p class="lead">A friendly, energetic companion who loves fetch, swimming, and belly rubs. His playful charm and gentle nature make everyone smile!</p>
    </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dog_of_the_day_img: ''
        };
      },
      mounted() {
        this.GetDogOfTheDayImg();
      },
      methods: {
        GetDogOfTheDayImg() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
              this.dog_of_the_day_img = data.message;
            });
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
